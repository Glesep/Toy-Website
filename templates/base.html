<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> My Web For Review </title>
        <!--flask에선 css파일이 static 폴더 안에 있어야 url_for로 인식하는 듯!-->
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <script src="{{url_for('static', filename='colors.js')}}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <h1 class="textCenter">My Web For Review</h1>

        <div class="doc">
            <main>
                {% block content %}
                {% endblock %}
            </main>
            
            <aside>
                <div>
                    <!--매개변수 안에 this(input 자신을 가리키는 변수)를 가져옴-->
                    <input type="button" value="night" onclick="Day_Night(this)">

                    <ul>
                        <li> <a href="{{ url_for('API') }}">API</a></li>
                        <li><a href="{{ url_for('http_errorcode') }}">HTTP 에러코드</a></li>
                        <li>MySQL</li>
                        <li><a href="{{ url_for('encryption_encoding') }}">암호화와 인코딩</a></li>
                        <li><a href="{{ url_for('operation') }}">연산</a></li>
                        <li><a href="{{ url_for('WebLogin') }}">웹 서버 로그인 유지</a></li>
                        <li><a href="{{ url_for('regular_expression') }}">정규표현식</a></li>
                    </ul>
                </div>
            </aside>
    </body>
</html>
