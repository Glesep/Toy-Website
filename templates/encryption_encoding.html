{% extends 'base.html' %}
{% block content %}
<h2 class="textCenter">암호화와 인코딩</h2>
<ul>
    <li>암호화: 암호화 키를 이용하여 글자를 변형 -> 원상복구(복호화) 시킬려면 반드시 암호화 키 필요</li>
    <li>인코딩: 글자만 변형 -> 어떤 형식으로 바뀌었나만 알면 누구나 디코딩 가능</li>
</ul>

<script>
    body.style.backgroundColor = bodyStyle.backgroundColor;
    body.style.Color = bodyStyle.Color;
</script>
{% endblock %}
